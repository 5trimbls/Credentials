<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Login Form</title>

</head>

<body>
    <div class="main">
        <h1>Student Athlete Survey</h1>
        <h3>Enter your school login credentials</h3>

        
            <label for="first">
                Username:
            </label>
            <input type="text" id="first" name="first" 
                placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
        
        <p>Not registered?
            <a href="#" style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>
